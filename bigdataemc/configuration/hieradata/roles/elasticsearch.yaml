---
profiles::nrpe::checks:
  check_es_docker:
    ensure: present
    command: /usr/lib/nagios/plugins/check_procs -c 4:4 -C java -a Elasticsearch
  check_es:
    ensure: present
    command: /usr/lib/nagios/plugins/check_procs -c 2:2 -C java -a Elasticsearch
  check_procinfo:
    ensure: present
    command: /usr/lib/nagios/plugins/check_procinfo.sh
  check_disks:
    ensure: present
    command: /usr/bin/sudo /usr/lib/nagios/plugins/check_disk -e -l -w 13% -c 8% -W 13% -K 8% -r / -I /var/lib/docker/ -I /run/docker
  check_openmanage:
    ensure: present
    command: /usr/lib/nagios/plugins/check_openmanage -p --check amperage=0
  check_elastic_health:
    ensure: present
    command: /usr/lib/nagios/plugins/check_elastic_health -H %{::hostname}-es1

collectd::package_ensure: '5.7.1-1.1'
collectd::minimum_version: '5.7'

collectd_plugins:
  - collectd::plugin::df

collectd::plugin::df:
  mountpoints: [ '/^data[1-9][0-9]*/' ]

es::config::disk_type: ssd
es::config::allocation_balance_shard: 0.25
es::config::discovery_zen_ping_timeout: 30s
es::cluster_name: DS-EMC-ES
es::unicast_hosts: ['dsesm1200-es1:9300','dsesm1200-es2:9300','dsesm1201-es1:9300','dsesm1201-es2:9300','dsesd1205-es1:9300','dsesd1205-es2:9300','dsesd1205-es3:9300','dsesd1205-es4:9300','dsesd1206-es1:9300','dsesd1206-es2:9300','dsesd1206-es3:9300','dsesd1206-es4:9300','dsesd1207-es1:9300','dsesd1207-es2:9300','dsesd1207-es3:9300','dsesd1207-es4:9300','dsesd1208-es1:9300','dsesd1208-es2:9300','dsesd1208-es3:9300','dsesd1208-es4:9300','dsesd1209-es1:9300','dsesd1209-es2:9300','dsesd1209-es3:9300','dsesd1209-es4:9300','dsesd1210-es1:9300', 'dsesd1210-es1:9300', 'dsesd1210-es3:9300', 'dsesd1210-es4:9300','dsesd1211-es1:9300', 'dsesd1211-es2:9300', 'dsesd1211-es3:9300', 'dsesd1211-es4:9300', 'dsesd1211-es4:9300', 'dsesd1212-es1:9300', 'dsesd1212-es2:9300', 'dsesd1212-es3:9300', 'dsesd1212-es4:9300', 'dsesd1213-es1:9300', 'dsesd1213-es2:9300', 'dsesd1213-es3:9300', 'dsesd1213-es4:9300']
